<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VUE DEMO1</title>
    </head>

    <div id="app">
        <span v-bind:title="message">
            鼠标悬浮获取数据
        </span>
    </div>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "hello VUE!"
                }
            });
        </script>
    </body>
</html>
